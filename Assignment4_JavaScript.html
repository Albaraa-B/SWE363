<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assignment 4: JavaScript</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/Albaraa-B/SWE363/master/Assignment4_JavaScript.css">
    
    <script type="text/javascript" src="https://rawgit.com/Albaraa-B/SWE363/master/Assignment4_JavaScript.js"></script>
</head>


<body>
    <h1>TextColoring</h1>
    <div id="animation_div">
    </div>
    <div id="controls">
        <h4>Controls</h4>
        <table>
            <tr>
                <th>Play Controls:</th>
                <th>Color 1:</th>
                <th>Color 2:</th>
                <th>Color 3:</th>
                <th>Size:</th>
            </tr>
            <tr>
                <td>

                    <button id="start_btn" name="start" onClick="animateIt()">Start</button>
                    <button id="stop_btn" name="stop" onClick="stopAnimatingIt()" disabled="true">Stop</button>

                </td>

                <td>
                    <select class="color_selector" name="color1">
                            <option value="blank">No Color</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                </td>

                <td>
                    <select class="color_selector" name="color2">
                            <option value="blank">No Color</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                </td>

                <td>
                    <select class="color_selector" name="color3">
                            <option value="blank">No Color</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                </td>

                <td>
                    <input type="radio" name="size" value="36" checked="checked">36 <span class="underline">p</span><span>t</span>
                    <input type="radio" name="size" value="48">48 <span class="underline">p</span><span>t</span>
                    <input type="radio" name="size" value="60">60 <span class="underline">p</span><span>t</span>
                </td>
            </tr>
        </table>

    </div>

    <div id="input_part">
        <h4>Input Text</h4>
        <textarea id="inputArea" rows="10" cols="30" placeholder="Input Text here..."></textarea>
    </div>

    <div id="JSDebugging">

    </div>

</body>

</html>
